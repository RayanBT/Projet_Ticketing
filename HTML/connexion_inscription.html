<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sidebar Menu Using HTML & CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="../CSS/style_connexion_inscription.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class = "container" id="container">
            <div class="form-container sign-up">
                <form action="site2.html" method="post">    <!--changer l'action vers le formulaire action.php-->
                    <h1>Create Account</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your email for registeration</span>
                    <label for="name">Name :</label>
                    <input type="text" id="name" placeholder="Name">
                    <label for="email_inscription">Adresse mail :</label>
                    <input type="email" id="email_inscription" placeholder="Email">
                    <label for="password_inscription">Password :</label>
                    <input type="password" id="password_inscription" placeholder="Password">
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form action="site2.html" method="post">    <!--changer l'action vers le formulaire action.php-->
                    <h1>Sign In</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your email for registeration</span>
                    <label for="email_connexion">Adresse mail :</label>
                    <input type="email" id="email_connexion" placeholder="Email">
                    <label for="password_connexion">Password :</label>
                    <input type="password" id="password_connexion" placeholder="Password">
                    <a href="#">Forget Your Password</a>
                    <button type="submit">Sign In</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter with your personal details to use all of site features</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, Friend!</h1>
                        <p>Register with your personal details to use all of site features</p>
                        <button class="hidden" id="register">Sign up</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
